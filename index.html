<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipment Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        th, td { padding: 12px; text-align: left; }
        th { background-color: #333; color: white; font-size: 16px; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .green { color: green; font-weight: bold; }
        .orange { color: orange; font-weight: bold; }
        .red { color: red; font-weight: bold; }
        .inquiry-btn { background-color: red; color: white; padding: 5px 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Client Shipments</h1>
    <table>
        <thead>
            <tr>
                <th>Tracking Number</th>
                <th>Transit Time</th>
                <th>Status</th>
                <th>In Europe?</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="orange">4047201194363</td>
                <td>8 days</td>
                <td>In Transit</td>
                <td>✅ Yes</td>
                <td></td>
            </tr>
            <tr>
                <td class="green">4047201194363</td>
                <td>5 days</td>
                <td>Delivered</td>
                <td>✅ Yes</td>
                <td></td>
            </tr>
            <tr>
                <td class="red">4047201194585</td>
                <td>15 days</td>
                <td>Delayed</td>
                <td>❌ No</td>
                <td><button class="inquiry-btn" onclick="startInquiry('4047201194585')">Start Inquiry</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        function startInquiry(trackingNumber) {
            const email = "support@parcel.one"; // Change to actual support email
            const subject = encodeURIComponent(`Inquiry about delayed shipment: ${trackingNumber}`);
            const body = encodeURIComponent(`Hello Support,\n\nMy shipment with tracking number ${trackingNumber} has been delayed for more than 14 days. Please provide an update.\n\nThank you.`);

            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
